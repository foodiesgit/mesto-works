<body>
  
  <script>
    //Solve the problem occuring in the second closure example

    //simple closure
    function f1(a) {
      let b = 2
      setTimeout(() => {
        console.log(a,b)
      }, 100);
    }
    f1(3)

    //Closure with problem
    function f2() {
      for (var i = 0; i < 3; i++) {
        //solution is create with let not var
        // with var return 3 because var is global variable
        setTimeout(() => {
          console.log(i)
        }, 1000 * i);
      }
    }
    f2()
  </script>
