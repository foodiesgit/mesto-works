<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h2 id="title">Localstorage</h2>
  <button id="set">Set LocalStorage</button>
  <button id="get">Get LocalStorage</button>
  <button id="del">Delete LocalStorage</button>
  <button id="delAll">Delete All LocalStorage</button>
<!-- script side----------------------------- -->
  <script>
    document.getElementById('set').addEventListener('click',()=>{
      localStorage.setItem('auth','mesto')
    })
    document.getElementById('get').addEventListener('click',()=>{
      alert(localStorage.getItem('auth'))
    })
    document.getElementById('del').addEventListener('click',()=>{
      localStorage.removeItem('auth')
    })
    document.getElementById('delAll').addEventListener('click',()=>{
      localStorage.clear()
    })
  </script>
</body>
</html>
