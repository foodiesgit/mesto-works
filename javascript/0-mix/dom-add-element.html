  <h1>Dom Create</h1>
  <button onclick="createItem()">Create Element</button>
  <button onclick="removetem()">Remove Element</button>
<!-- script side----------------------------- -->
  <script>
    let createItem = () => {
      let btn = document.createElement("BUTTON") // Create a <button> element
      btn.innerHTML = 'Start' // Insert text
      btn.className = 'new-class' //add class
      document.body.appendChild(btn)    
    }
    let removetem = () => {
      let item = document.querySelectorAll('.new-class')
      item[0].remove()
    }
