<body>

  <script>
    const regex = /.f./g;
    const str = `Mustafa Kaya`;
    let result = ''
    while ((i = regex.exec(str)) !== null) {
      if (i.index === regex.lastIndex) {
        regex.lastIndex++;
      }
      i.forEach(item => {
        item === 'afa' ? result = item : null
      });
    }
    console.log(result)

  </script>
