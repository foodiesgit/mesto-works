  <script>
     // remove with splice
    let users = ['Mustafa','Baran','Hasan']
    users.splice(0,1)
    console.log(users)


    // remove range
    let users2 = ['Mustafa','Baran','Hasan']
    users2.splice(1,1)
    console.log(users2)
  </script>
