<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <input type="number" id="identity"  onkeyup="tckimlikkontorolu(event)">
  <input type="button" id="send" value="Send">
  <label for="" id="tc-msg"></label>

  <script>

    const tckimlikkontorolu = (param) => {
      let tcno = param.target.value
      let result = 0
      for (let i = 0; i < tcno.length-1; i++) {
        result += Number(tcno[i])
      }
      //or
      // let result  = tcno.split('')
      // result.reduce((prev, current) => Number(prev) + Number(current) ,0)

      let getStrTotal = String(result)
      let final = getStrTotal.substring(getStrTotal.length-1);
      if(final == tcno.substring(tcno.length-1)) {
          document.getElementById('send').disabled = false
          document.getElementById('tc-msg').innerText = final
      } else{
          document.getElementById('send').disabled = true
          document.getElementById('tc-msg').innerText = 'Bu TC numarası geçersiz!'
      }

      //or
      // if(!tcno.match(/[0-9]{11}/g)){
      //    e.preventDefault()
      //    document.getElementById('tc-msg').innerText = 'TC must be only 11 degit!'
      // }

      //or
      // if(param.value.length > 11){
      //   e.preventDefault()
      //   document.getElementById('tc-msg').innerText = 'TC must be only 11 degit!'
      // }
    }
  </script>
</body>
</html>
